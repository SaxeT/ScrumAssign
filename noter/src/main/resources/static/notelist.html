<script>
    var notebookname = getCookie('notebookname');
    document.getElementById("bookNameHead").innerHTML = "正在管理笔记本: " + notebookname;

    $(document).ready(function () {
        $('#notetable').bootstrapTable({
            ajax:function(request){                    //使用ajax请求
                $.ajax({
                    type:"GET",
                    url:'/note/getNotesByNotebook',
                    contentType:'application/x-www-form-urlencoded;charset=utf-8',
                    dataType:'json',
                    data:request.data,
                    success:function (res) {
                        console.log(res);
                        request.success({
                            row:res.data,
                        });
                        $('#notetable').bootstrapTable('load', res.data);
                    },
                    error:function(error){
                        console.log(error);
                    }
                })
            },
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            queryParams: 'queryParams',         //传递参数（*）
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            smartDisplay:false,
            search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: false,                 //是否显示所有的列
            showRefresh: false,                 //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            singleSelect: true,                  // 开启单选
            columns: [
                {
                    field:'id',
                    title:'id',
                    width:40,
                    visible: false,
                },
                {
                    field:'title',
                    title:'笔记标题',
                    width:40,

                },{
                    field:'category',
                    title:'类别',
                    width: 40
                },
                {
                    field:'time',
                    title:'最后修改时间',
                    width:80,
                    formatter:timeFormatter
                }, {
                    field: 'id',
                    title: '操作',
                    width: 100,
                    valign: 'middle',
                    formatter: actionFormatter
                }
            ],                     //列设置
        });


    })


    //请求参数设置
    function queryParams(params) {
        var userID = getCookie('id');
        var notebookID = getCookie('notebookid');
        return {
            userID: userID,
            notebookID: notebookID
        }
    };

    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var title = row.title;
        // var btnView = "<button type=\"button\" class=\"btn btn-outline-secondary\">";
        var btnEdit = "<button type=\"button\" class=\"btn btn-outline-info\"  onclick=\"editNote('" + row.id +"','" + title + "')\" >";
        var btnDel = "<button type=\"button\" class=\"btn btn-outline-danger\" onclick=\"delNote('" + row.id +"','" + title + "')\" >";
        var btnEnd = "</button>";

        console.log("Btn : " + row.id + " " + row.title);
        var result = "";
        // result += btnView + "查看" + btnEnd;
        // result += "&nbsp;&nbsp;";
        result += btnEdit + "编辑" + btnEnd;
        result += "&nbsp;&nbsp;";
        result += btnDel + "删除" + btnEnd;

        return result;
    };

    //  时间栏的格式化
    function timeFormatter(value, row, index) {
        var result = "";
        result = value.substring(0,10) + " " + value.substring(11,19);
        return result;
    };

    function newNote() {
        var notebookID = getCookie("notebookid");
        window.location.href = "newnote.html?notebookID="+notebookID;
    }

    function editNote(noteID) {
        var notebookID = getCookie("notebookid");
        window.location.href = "newnote.html?noteID="+noteID+"&notebookID="+notebookID;
    }

    function delNote(noteID, title) {
        var userID = getCookie('id');
        var noteID = noteID;
        var title = title;
        console.log(noteID + " " + title);
        var data = {"userID": userID , "noteID": noteID};

        swal({
            title: "删除确认",
            text: "确定要删除笔记: " + title + " ?",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        }).then((flag) => {
                if(flag) {
                    $.ajax({
                        type: "GET",
                        url: "/note/deleteNote",
                        contentType: "application/x-www-form-urlencoded;charset=utf-8",
                        data: data,
                        success: function (r) {
                            console.log(r);
                            if(r.result===true){
                                swal("删除成功 ", {
                                    icon : "success",
                                    buttons: {
                                        confirm: {
                                            text: "Yee",
                                            className : 'btn btn-success'
                                        },
                                    },
                                }).then(function(){
                                    window.location.href = "notelist.html";
                                });
                            }else{
                                swal("删除失败", r.message, {
                                    icon : "error",
                                    buttons: {
                                        confirm: {
                                            className : 'btn btn-danger'
                                        }
                                    },
                                });
                            }

                        }
                    });
                }
            }
        );
    }

    function setCookie(name,value,expires){
        let exp = new Date();
        exp.setTime(exp.getTime() + expires*1000);
        document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
    }

</script>
