<script>
    var notebookname = getCookie('notebookname');
    document.getElementById("bookNameHead").innerHTML = "正在管理笔记本: " + notebookname;

    $(document).ready(function () {
        $('#notetable').bootstrapTable({
            ajax:function(request){                    //使用ajax请求
                $.ajax({
                    type:"GET",
                    url:'/note/getNotesByNotebook',
                    contentType:'application/x-www-form-urlencoded;charset=utf-8',
                    dataType:'json',
                    data:request.data,
                    success:function (res) {
                        console.log(res);
                        request.success({
                            row:res.data,
                        });
                        $('#notetable').bootstrapTable('load', res.data);
                    },
                    error:function(error){
                        console.log(error);
                    }
                })
            },
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            queryParams: 'queryParams',         //传递参数（*）
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            smartDisplay:false,
            search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: false,                 //是否显示所有的列
            showRefresh: false,                 //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            singleSelect: true,                  // 开启单选
            columns: [
                {
                    checkbox: true,
                    width:20,
                },
                {
                    field:'id',
                    title:'id',
                    width:40,
                    visible: false,
                },
                {
                    field:'title',
                    title:'笔记标题',
                    width:80,

                },{
                    field:'category',
                    title:'类别',
                    width: 80
                },
                {
                    field:'time',
                    title:'最后修改时间',
                    width:100
                }
            ],                     //列设置
        });


    })


    //请求参数设置
    function queryParams(params) {
        var userID = getCookie('id');
        var notebookID = getCookie('notebookid');
        return {
            userID: userID,
            notebookID: notebookID

        }
    };

</script>
